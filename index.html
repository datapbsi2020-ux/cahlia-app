
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Online Terpadu (Cloud & Local Sync)</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.firebaseApp = { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, collection, doc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot };
        window.isFirebaseReady = true; 
    </script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f3f4f6; }
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .marquee-container { overflow: hidden; white-space: nowrap; background: #1e3a8a; color: white; padding: 10px 0; }
        .marquee-text { display: inline-block; padding-left: 100%; animation: marquee 25s linear infinite; font-weight: bold; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; }
            .shadow-md, .shadow-lg, .shadow-xl { box-shadow: none !important; }
            .border { border: 1px solid #000 !important; }
        }
        .print-only { display: none; }
        
        .app-bg { background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- KONFIGURASI DEFAULT ---
        const DEFAULT_SETTINGS = { appName: 'SMP NEGERI 1 ARAHAN', appBg: '', currentAcademicYear: '2025/2026 Ganjil' };
        const ACADEMIC_YEARS = ['2025/2026 Ganjil', '2025/2026 Genap', '2026/2027 Ganjil', '2026/2027 Genap'];
        const APP_ID = 'smpn1arahan'; 

        // --- DATA HOOK PINTAR ---
        const useSmartData = (collectionName, initialValue, isCloud, db) => {
            const [data, setData] = useState(initialValue);

            useEffect(() => {
                if (isCloud && db) {
                    const ref = window.firebaseApp.collection(db, 'artifacts', APP_ID, 'public', 'data', collectionName);
                    const unsubscribe = window.firebaseApp.onSnapshot(ref, (snapshot) => {
                        const list = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                        setData(list);
                    }, (error) => console.error("Firebase Error:", error));
                    return () => unsubscribe();
                } else {
                    const key = `db_${collectionName}`;
                    const load = () => {
                        try { return JSON.parse(localStorage.getItem(key)) || initialValue; } 
                        catch { return initialValue; }
                    };
                    setData(load());
                    const handleStorage = (e) => { if (e.key === key || e.key === null) setData(load()); };
                    window.addEventListener('storage', handleStorage);
                    window.addEventListener(`local_update_${collectionName}`, handleStorage);
                    return () => {
                        window.removeEventListener('storage', handleStorage);
                        window.removeEventListener(`local_update_${collectionName}`, handleStorage);
                    };
                }
            }, [isCloud, db, collectionName]);

            const add = async (item) => {
                if (isCloud && db) {
                    await window.firebaseApp.addDoc(window.firebaseApp.collection(db, 'artifacts', APP_ID, 'public', 'data', collectionName), item);
                } else {
                    const newData = [...data, { ...item, id: Date.now() }];
                    localStorage.setItem(`db_${collectionName}`, JSON.stringify(newData));
                    window.dispatchEvent(new Event(`local_update_${collectionName}`));
                    window.dispatchEvent(new Event('storage'));
                }
            };

            const update = async (id, updatedFields) => {
                if (isCloud && db) {
                    const docRef = window.firebaseApp.doc(db, 'artifacts', APP_ID, 'public', 'data', collectionName, String(id));
                    await window.firebaseApp.updateDoc(docRef, updatedFields);
                } else {
                    const newData = data.map(item => item.id === id ? { ...item, ...updatedFields } : item);
                    localStorage.setItem(`db_${collectionName}`, JSON.stringify(newData));
                    window.dispatchEvent(new Event(`local_update_${collectionName}`));
                    window.dispatchEvent(new Event('storage'));
                }
            };

            const remove = async (id) => {
                if (isCloud && db) {
                    const docRef = window.firebaseApp.doc(db, 'artifacts', APP_ID, 'public', 'data', collectionName, String(id));
                    await window.firebaseApp.deleteDoc(docRef);
                } else {
                    const newData = data.filter(item => item.id !== id);
                    localStorage.setItem(`db_${collectionName}`, JSON.stringify(newData));
                    window.dispatchEvent(new Event(`local_update_${collectionName}`));
                    window.dispatchEvent(new Event('storage'));
                }
            };

            const replaceAll = (newData) => {
                if (isCloud && db) {
                    alert("Fitur Restore masal hanya tersedia di Mode Lokal untuk keamanan data Cloud.");
                } else {
                    setData(newData);
                    localStorage.setItem(`db_${collectionName}`, JSON.stringify(newData));
                    window.dispatchEvent(new Event(`local_update_${collectionName}`));
                    window.dispatchEvent(new Event('storage'));
                }
            };

            return { data, add, update, remove, replaceAll };
        };

        const useSettings = (isCloud, db) => {
            const [settings, setSettings] = useState(DEFAULT_SETTINGS);
            useEffect(() => {
                if (isCloud && db) {
                    const docRef = window.firebaseApp.doc(db, 'artifacts', APP_ID, 'public', 'data', 'settings', 'config');
                    const unsub = window.firebaseApp.onSnapshot(docRef, (doc) => {
                        if(doc.exists()) setSettings(doc.data());
                        else window.firebaseApp.setDoc(docRef, DEFAULT_SETTINGS);
                    });
                    return () => unsub();
                } else {
                    const local = localStorage.getItem('db_settings');
                    if(local) setSettings(JSON.parse(local));
                }
            }, [isCloud, db]);

            const updateSettings = async (newSettings) => {
                if (isCloud && db) {
                    const docRef = window.firebaseApp.doc(db, 'artifacts', APP_ID, 'public', 'data', 'settings', 'config');
                    await window.firebaseApp.setDoc(docRef, newSettings);
                } else {
                    localStorage.setItem('db_settings', JSON.stringify(newSettings));
                    setSettings(newSettings);
                }
            };
            return { settings, updateSettings };
        };

        const LoginView = ({ handleLogin, loginInput, setLoginInput, settings, status }) => (
            <div className="min-h-screen flex flex-col bg-gray-100 app-bg" style={{ backgroundImage: settings.appBg ? `url(${settings.appBg})` : 'none' }}>
                <div className="marquee-container no-print shadow-lg"><span className="marquee-text uppercase">SELAMAT DATANG DI APLIKASI UJIAN ONLINE - {settings.appName}</span></div>
                <div className="flex-grow flex items-center justify-center p-4 no-print">
                    <div className="bg-white/95 backdrop-blur p-8 rounded-2xl shadow-2xl w-full max-w-md border-t-8 border-blue-800 fade-in">
                        <div className="text-center mb-8">
                            <div className="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 border-4 border-blue-50"><i className="fas fa-graduation-cap text-5xl text-blue-700"></i></div>
                            <h2 className="text-3xl font-extrabold text-gray-800 tracking-tight">Login Aplikasi</h2>
                            <div className={`mt-2 text-xs font-bold px-3 py-1 rounded-full inline-block ${status.online ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-600'}`}>{status.online ? '● TERHUBUNG CLOUD (REALTIME)' : '○ MODE OFFLINE (LOKAL)'}</div>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-5">
                            <div><label className="block text-sm font-bold text-gray-700 mb-1 ml-1">Username</label><input type="text" required className="w-full border-2 border-gray-200 p-3 rounded-xl focus:border-blue-500 outline-none" value={loginInput.username} onChange={(e) => setLoginInput({...loginInput, username: e.target.value})} placeholder="Masukkan username..." /></div>
                            <div><label className="block text-sm font-bold text-gray-700 mb-1 ml-1">Password</label><input type="password" required className="w-full border-2 border-gray-200 p-3 rounded-xl focus:border-blue-500 outline-none" value={loginInput.password} onChange={(e) => setLoginInput({...loginInput, password: e.target.value})} placeholder="Masukkan password..." /></div>
                            <button className="w-full bg-blue-800 hover:bg-blue-900 text-white py-3.5 rounded-xl font-bold transition shadow-lg flex justify-center items-center gap-2"><span>MASUK <i className="fas fa-arrow-right ml-1"></i></span></button>
                        </form>
                    </div>
                </div>
                <footer className="text-center py-6 text-gray-600 text-xs no-print bg-white/80 backdrop-blur font-medium">&copy; 2026 {settings.appName}</footer>
            </div>
        );

        const MonitoringView = ({ data }) => {
            const list = Object.values(data);
            return (
                <div className="space-in fade-in no-print">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-3"><span className="relative flex h-4 w-4"><span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span className="relative inline-flex rounded-full h-4 w-4 bg-green-500"></span></span> Monitoring Ujian Realtime</h2>
                    {list.length === 0 ? <div className="bg-white p-12 rounded-xl text-center text-gray-400 shadow-sm border border-dashed border-gray-300"><i className="fas fa-laptop-code text-5xl mb-4 text-gray-200"></i><p>Belum ada siswa yang sedang mengerjakan.</p></div> : 
                        <div className="bg-white rounded-xl shadow-sm border overflow-hidden"><table className="w-full text-left text-sm"><thead className="bg-green-50 text-green-900 uppercase font-bold"><tr><th className="p-4">Siswa</th><th className="p-4">Kelas</th><th className="p-4">Mapel</th><th className="p-4">Status</th><th className="p-4">Mulai</th></tr></thead><tbody className="divide-y">{list.map((s, i) => (<tr key={i} className="hover:bg-green-50"><td className="p-4 font-bold">{s.name}<br/><span className="text-xs font-normal text-gray-500">{s.nim}</span></td><td className="p-4"><span className="bg-gray-100 px-2 py-1 rounded border">{s.className}</span></td><td className="p-4 text-blue-700 font-semibold">{s.subject}</td><td className="p-4"><span className="text-green-600 font-bold bg-green-100 px-3 py-1 rounded-full text-xs animate-pulse">● Mengerjakan</span></td><td className="p-4 text-gray-500 font-mono text-xs">{s.startTime}</td></tr>))}</tbody></table></div>
                    }
                </div>
            );
        };

        const AdminDashboard = ({ data, handlers, settings, setSettings, handleLogout, onSaveCloudConfig, status }) => {
            const [tab, setTab] = useState('settings');
            const [newStudent, setNewStudent] = useState({ name: '', nim: '', username: '', password: '', className: '', subject: '' });
            const [newTeacher, setNewTeacher] = useState({ name: '', username: '', password: '' });
            const [firebaseConfigStr, setFirebaseConfigStr] = useState('');

            // Backup & Restore
            const downloadBackup = () => {
                const backupData = {
                    settings,
                    students: data.students,
                    teachers: data.teachers,
                    exams: data.exams,
                    results: data.results
                };
                const blob = new Blob([JSON.stringify(backupData)], {type: "application/json"});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = `DATA_UJIAN_${new Date().toISOString().slice(0,10)}.json`; a.click();
            };

            const handleRestore = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const d = JSON.parse(evt.target.result);
                        if(confirm('Restore data akan menimpa seluruh data yang ada di browser ini. Lanjutkan?')) {
                            if(d.settings) setSettings(d.settings);
                            if(d.students) handlers.students.replaceAll(d.students);
                            if(d.teachers) handlers.teachers.replaceAll(d.teachers);
                            if(d.exams) handlers.exams.replaceAll(d.exams);
                            if(d.results) handlers.results.replaceAll(d.results);
                            alert('Data berhasil dipulihkan! Sinkronisasi selesai.');
                        }
                    } catch(err) { alert('File rusak atau format salah.'); }
                };
                reader.readAsText(file);
            };

            return (
                <div className="min-h-screen flex bg-gray-100">
                    <div className="w-64 bg-slate-900 text-white flex flex-col shadow-2xl fixed h-full overflow-y-auto z-50">
                        <div className="p-6 border-b border-slate-700 bg-slate-950"><h2 className="text-xl font-bold tracking-wider">ADMIN PANEL</h2><p className="text-slate-400 text-xs mt-1 truncate">{settings.appName}</p></div>
                        <nav className="flex-grow p-4 space-y-2">
                            <button onClick={()=>setTab('settings')} className={`w-full text-left p-3 rounded-lg flex items-center gap-3 transition ${tab==='settings'?'bg-blue-600':'hover:bg-slate-800'}`}><i className="fas fa-cogs w-5"></i> Pengaturan</button>
                            <button onClick={()=>setTab('monitoring')} className={`w-full text-left p-3 rounded-lg flex items-center gap-3 transition ${tab==='monitoring'?'bg-blue-600':'hover:bg-slate-800'}`}><i className="fas fa-desktop w-5"></i> Monitoring</button>
                            <button onClick={()=>setTab('students')} className={`w-full text-left p-3 rounded-lg flex items-center gap-3 transition ${tab==='students'?'bg-blue-600':'hover:bg-slate-800'}`}><i className="fas fa-users w-5"></i> Data Siswa</button>
                            <button onClick={()=>setTab('teachers')} className={`w-full text-left p-3 rounded-lg flex items-center gap-3 transition ${tab==='teachers'?'bg-blue-600':'hover:bg-slate-800'}`}><i className="fas fa-chalkboard-teacher w-5"></i> Data Guru</button>
                            <button onClick={()=>setTab('results')} className={`w-full text-left p-3 rounded-lg flex items-center gap-3 transition ${tab==='results'?'bg-blue-600':'hover:bg-slate-800'}`}><i className="fas fa-chart-bar w-5"></i> Hasil Ujian</button>
                        </nav>
                        <div className="p-4 bg-slate-950"><button onClick={handleLogout} className="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded flex justify-center gap-2"><i className="fas fa-sign-out-alt"></i> Keluar</button></div>
                    </div>
                    <div className="flex-grow p-8 ml-64">
                        {tab === 'settings' && (
                            <div className="space-y-6 fade-in">
                                <h2 className="text-2xl font-bold text-gray-800 border-b pb-4">Pengaturan Aplikasi</h2>
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="bg-white p-6 rounded-xl shadow-sm border space-y-4">
                                        <h3 className="font-bold text-blue-800">Umum</h3>
                                        <input className="w-full border p-2 rounded" value={settings.appName} onChange={e=>setSettings({...settings, appName: e.target.value})} placeholder="Nama Aplikasi" />
                                        <input className="w-full border p-2 rounded" value={settings.appBg} onChange={e=>setSettings({...settings, appBg: e.target.value})} placeholder="URL Background" />
                                        <select className="w-full border p-2 rounded" value={settings.currentAcademicYear} onChange={e=>setSettings({...settings, currentAcademicYear: e.target.value})}>{ACADEMIC_YEARS.map(y=><option key={y} value={y}>{y}</option>)}</select>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl shadow-sm border space-y-4">
                                        <h3 className="font-bold text-green-800">Backup & Restore (Pindah Data)</h3>
                                        <p className="text-xs text-gray-600">Gunakan fitur ini untuk memindahkan data dari Laptop (Lokal) ke HP/Online.</p>
                                        <div className="flex gap-3">
                                            <button onClick={downloadBackup} className="bg-yellow-500 text-white px-4 py-2 rounded text-sm hover:bg-yellow-600 flex items-center gap-2"><i className="fas fa-download"></i> Backup Data (Download)</button>
                                            <label className="bg-blue-500 text-white px-4 py-2 rounded text-sm hover:bg-blue-600 cursor-pointer flex items-center gap-2">
                                                <i className="fas fa-upload"></i> Restore Data (Upload)
                                                <input type="file" className="hidden" accept=".json" onChange={handleRestore} />
                                            </label>
                                        </div>
                                        <hr className="my-4"/>
                                        <h4 className="font-bold text-sm text-gray-700">Koneksi Cloud (Opsional)</h4>
                                        {status.online ? (
                                            <div>
                                                <p className="text-green-600 font-bold text-sm mb-2">✅ Terhubung ke Cloud</p>
                                                <button onClick={() => { localStorage.removeItem('fb_config'); window.location.reload(); }} className="bg-red-500 text-white px-3 py-1 rounded text-xs">Putus Koneksi</button>
                                            </div>
                                        ) : (
                                            <div>
                                                <textarea className="w-full border p-2 text-xs font-mono h-20 bg-gray-50 mb-2" placeholder='Paste config JSON Firebase...' value={firebaseConfigStr} onChange={e=>setFirebaseConfigStr(e.target.value)}></textarea>
                                                <button onClick={()=>onSaveCloudConfig(firebaseConfigStr)} className="bg-gray-700 text-white px-3 py-1 rounded text-xs w-full">Simpan Config</button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                        {tab === 'monitoring' && <MonitoringView data={data.monitoring} />}
                        {tab === 'students' && (
                            <div className="space-y-4 fade-in">
                                <h2 className="text-2xl font-bold">Data Siswa ({data.students.length})</h2>
                                <div className="bg-white p-4 rounded shadow grid grid-cols-6 gap-2">
                                    <input className="border p-2" placeholder="Nama" value={newStudent.name} onChange={e=>setNewStudent({...newStudent, name:e.target.value})}/>
                                    <input className="border p-2" placeholder="NIS" value={newStudent.nim} onChange={e=>setNewStudent({...newStudent, nim:e.target.value})}/>
                                    <input className="border p-2" placeholder="User" value={newStudent.username} onChange={e=>setNewStudent({...newStudent, username:e.target.value})}/>
                                    <input className="border p-2" placeholder="Pass" value={newStudent.password} onChange={e=>setNewStudent({...newStudent, password:e.target.value})}/>
                                    <input className="border p-2" placeholder="Kelas" value={newStudent.className} onChange={e=>setNewStudent({...newStudent, className:e.target.value})}/>
                                    <button onClick={()=>{handlers.students.add(newStudent); setNewStudent({name:'',nim:'',username:'',password:'',className:'',subject:''})}} className="bg-blue-600 text-white rounded"><i className="fas fa-plus"></i></button>
                                </div>
                                <div className="bg-white rounded shadow overflow-hidden"><table className="w-full text-sm text-left"><thead className="bg-gray-100 uppercase"><tr><th className="p-3">Nama</th><th className="p-3">NIS</th><th className="p-3">Kelas</th><th className="p-3">User</th><th className="p-3">Aksi</th></tr></thead><tbody className="divide-y">{data.students.map(s=>(<tr key={s.id}><td className="p-3">{s.name}</td><td className="p-3">{s.nim}</td><td className="p-3">{s.className}</td><td className="p-3">{s.username}</td><td className="p-3"><button onClick={()=>handlers.students.remove(s.id)} className="text-red-500"><i className="fas fa-trash"></i></button></td></tr>))}</tbody></table></div>
                            </div>
                        )}
                        {/* Tab Teachers & Results Logic Similar to Students */}
                        {tab === 'teachers' && ( <div className="fade-in"><h2 className="text-2xl font-bold mb-4">Data Guru ({data.teachers.length})</h2> <div className="bg-white p-4 rounded shadow grid grid-cols-4 gap-2"><input className="border p-2" placeholder="Nama" value={newTeacher.name} onChange={e=>setNewTeacher({...newTeacher, name:e.target.value})}/><input className="border p-2" placeholder="User" value={newTeacher.username} onChange={e=>setNewTeacher({...newTeacher, username:e.target.value})}/><input className="border p-2" placeholder="Pass" value={newTeacher.password} onChange={e=>setNewTeacher({...newTeacher, password:e.target.value})}/><button onClick={()=>{handlers.teachers.add(newTeacher); setNewTeacher({name:'',username:'',password:''})}} className="bg-blue-600 text-white rounded"><i className="fas fa-plus"></i></button></div> <div className="bg-white rounded shadow mt-4"><table className="w-full text-sm text-left"><thead className="bg-gray-100"><tr><th className="p-3">Nama</th><th className="p-3">User</th><th className="p-3">Pass</th><th className="p-3">Aksi</th></tr></thead><tbody>{data.teachers.map(t=>(<tr key={t.id}><td className="p-3">{t.name}</td><td className="p-3">{t.username}</td><td className="p-3">{t.password}</td><td className="p-3"><button onClick={()=>handlers.teachers.remove(t.id)} className="text-red-500"><i className="fas fa-trash"></i></button></td></tr>))}</tbody></table></div></div> )}
                        {tab === 'results' && <ResultsView results={data.results} exams={data.exams} settings={settings} />}
                    </div>
                </div>
            );
        };

        const TeacherDashboard = ({ user, setUser, data, handlers, handleLogout, settings }) => { /* ... kode sama ... */ return (<div className="p-8"><h1>Teacher Panel</h1></div>)};
        // Note: For brevity in this fix block, Teacher and Student logic is the same as previous artifact. 
        // I will reinject full logic below to ensure file completeness.

        const FullTeacherDashboard = ({ user, setUser, data, handlers, handleLogout, settings }) => {
            const [tab, setTab] = useState('pts');
            const [newExam, setNewExam] = useState({ subject: '', className: '', date: '', start: '', end: '', academicYear: settings.currentAcademicYear });
            const [newQ, setNewQ] = useState({ type: 'multiple_choice', question: '', options: ['','','',''], correctAnswer: '', points: 10 });
            const [editingId, setEditingId] = useState(null);
            const myExams = data.exams.filter(e => e.teacher === user.name && e.category === tab);
            const addExam = () => { if(!newExam.subject) return; handlers.exams.add({ ...newExam, category: tab, teacher: user.name, isStarted: false, questions: [] }); };
            const addQ = () => { if(!newQ.question) return; const ex = data.exams.find(e => e.id === editingId); handlers.exams.update(editingId, { questions: [...ex.questions, { ...newQ, id: Date.now() }] }); };
            return (
                <div className="min-h-screen flex bg-gray-50">
                    <div className="w-64 bg-teal-800 text-white flex flex-col shadow-xl fixed h-full z-50">
                        <div className="p-6 text-center border-b border-teal-700"><h2 className="font-bold">{user.name}</h2><p className="text-xs">Guru</p></div>
                        <nav className="p-4 space-y-2 flex-grow">
                            <button onClick={()=>setTab('monitoring')} className="w-full text-left p-3 rounded hover:bg-teal-700"><i className="fas fa-desktop"></i> Monitoring</button>
                            <button onClick={()=>setTab('pts')} className="w-full text-left p-3 rounded hover:bg-teal-700"><i className="fas fa-file-alt"></i> PTS</button>
                            <button onClick={()=>setTab('pas')} className="w-full text-left p-3 rounded hover:bg-teal-700"><i className="fas fa-graduation-cap"></i> PAS</button>
                            <button onClick={()=>setTab('results')} className="w-full text-left p-3 rounded hover:bg-teal-700"><i className="fas fa-chart-bar"></i> Hasil</button>
                        </nav>
                        <div className="p-4"><button onClick={handleLogout} className="w-full bg-red-500 py-2 rounded">Keluar</button></div>
                    </div>
                    <div className="flex-grow p-8 ml-64">
                        {tab === 'monitoring' && <MonitoringView data={data.monitoring} />}
                        {(tab === 'pts' || tab === 'pas') && (
                            <div className="space-y-6 fade-in">
                                <h2 className="text-2xl font-bold border-b pb-2">KELOLA {tab.toUpperCase()}</h2>
                                <div className="bg-white p-4 rounded shadow grid md:grid-cols-2 gap-4">
                                    <input className="border p-2 rounded" placeholder="Mapel" value={newExam.subject} onChange={e=>setNewExam({...newExam, subject:e.target.value})}/>
                                    <input className="border p-2 rounded" placeholder="Kelas (9A)" value={newExam.className} onChange={e=>setNewExam({...newExam, className:e.target.value})}/>
                                    <input type="date" className="border p-2" value={newExam.date} onChange={e=>setNewExam({...newExam, date:e.target.value})}/>
                                    <div className="flex gap-2"><input type="time" className="border w-full p-2" value={newExam.start} onChange={e=>setNewExam({...newExam, start:e.target.value})}/><input type="time" className="border w-full p-2" value={newExam.end} onChange={e=>setNewExam({...newExam, end:e.target.value})}/></div>
                                    <button onClick={addExam} className="bg-teal-600 text-white py-2 rounded font-bold">Buat Jadwal</button>
                                </div>
                                <div className="grid gap-4">{myExams.map(ex => (
                                    <div key={ex.id} className="bg-white border rounded shadow p-4">
                                        <div className="flex justify-between items-center mb-2">
                                            <div><h3 className="font-bold">{ex.subject} ({ex.className})</h3><div className="text-xs">{ex.date} {ex.start}-{ex.end} | {ex.questions.length} Soal</div></div>
                                            <div className="flex gap-2">
                                                <button onClick={()=>handlers.exams.update(ex.id, {isStarted: !ex.isStarted})} className={`px-2 py-1 rounded text-white text-xs ${ex.isStarted?'bg-red-500':'bg-green-500'}`}>{ex.isStarted?'STOP':'START'}</button>
                                                <button onClick={()=>setEditingId(editingId===ex.id?null:ex.id)} className="border px-2 text-xs rounded">Soal</button>
                                                <button onClick={()=>handlers.exams.remove(ex.id)} className="text-red-500"><i className="fas fa-trash"></i></button>
                                            </div>
                                        </div>
                                        {editingId === ex.id && (
                                            <div className="mt-4 border-t pt-4 bg-gray-50 p-2 rounded">
                                                <textarea className="w-full border p-2 mb-2" placeholder="Pertanyaan..." value={newQ.question} onChange={e=>setNewQ({...newQ, question:e.target.value})}></textarea>
                                                <div className="grid grid-cols-2 gap-2 mb-2">{newQ.options.map((o,i)=><input key={i} className="border p-1" placeholder={`Opsi ${i+1}`} value={o} onChange={e=>{const op=[...newQ.options]; op[i]=e.target.value; setNewQ({...newQ, options:op})}}/>)}</div>
                                                <select className="border p-1 w-full mb-2" value={newQ.correctAnswer} onChange={e=>setNewQ({...newQ, correctAnswer:e.target.value})}><option value="">Pilih Kunci Jawaban</option>{newQ.options.map((o,i)=><option key={i} value={o}>{o}</option>)}</select>
                                                <button onClick={addQuestion} className="bg-teal-600 text-white w-full py-1 rounded">Simpan Soal</button>
                                                <div className="mt-2 space-y-1">{ex.questions.map((q,i)=><div key={i} className="text-sm border-b pb-1"><b>{i+1}.</b> {q.question}</div>)}</div>
                                            </div>
                                        )}
                                    </div>
                                ))}</div>
                            </div>
                        )}
                        {tab === 'results' && <ResultsView results={data.results} exams={data.exams} settings={settings} />}
                    </div>
                </div>
            );
        };

        const StudentDashboard = ({ user, data, handlers, handleLogout, settings }) => {
            const [screen, setScreen] = useState('menu'); const [cat, setCat] = useState(null); const [examId, setExamId] = useState(null);
            const myExams = data.exams.filter(e => e.category === cat && e.className === user.className && e.academicYear === settings.currentAcademicYear);
            const isDone = (eid) => data.results.some(r => r.nim === user.nim && r.examId === eid);
            
            const ExamRunner = ({ exam }) => {
                const [idx, setIdx] = useState(0); const [ans, setAns] = useState({});
                // Monitoring Beat
                useEffect(() => {
                    handlers.monitoring.update(user.nim, { name: user.name, nim: user.nim, className: user.className, subject: exam.subject, startTime: 'Online', status: 'working' });
                    const interval = setInterval(() => handlers.monitoring.update(user.nim, { name: user.name, nim: user.nim, className: user.className, subject: exam.subject, startTime: 'Online', status: 'working' }), 5000);
                    return () => { clearInterval(interval); handlers.monitoring.remove(user.nim); };
                }, []);
                const submit = () => {
                    let score = 0; exam.questions.forEach(q => { if(q.type==='multiple_choice' && ans[q.id]===q.correctAnswer) score += parseInt(q.points); });
                    handlers.results.add({ examId: exam.id, studentName: user.name, nim: user.nim, className: user.className, subject: exam.subject, teacher: exam.teacher, category: exam.category, academicYear: exam.academicYear, score, essayAnswers: ans, timestamp: new Date().toLocaleString() });
                    alert('Selesai'); setScreen('list');
                };
                return (<div className="p-4"><div className="bg-white p-4 shadow rounded mb-4 sticky top-0"><h2>{exam.subject}</h2></div><div className="bg-white p-6 shadow rounded mb-4"><p>{exam.questions[idx].question}</p>{exam.questions[idx].options.map((o,i)=><div key={i} className={`p-2 border mt-2 cursor-pointer ${ans[exam.questions[idx].id]===o?'bg-blue-100':''}`} onClick={()=>setAns({...ans,[exam.questions[idx].id]:o})}>{o}</div>)}</div><div className="flex justify-between"><button disabled={idx===0} onClick={()=>setIdx(idx-1)} className="px-4 py-2 bg-gray-200">Prev</button>{idx<exam.questions.length-1?<button onClick={()=>setIdx(idx+1)} className="px-4 py-2 bg-blue-600 text-white">Next</button>:<button onClick={submit} className="px-4 py-2 bg-green-600 text-white">Selesai</button>}</div></div>);
            };

            if(screen==='runner') return <ExamRunner exam={data.exams.find(e=>e.id===examId)} />;
            return (
                <div className="min-h-screen bg-gray-100 p-4">
                    <header className="bg-white p-4 rounded shadow flex justify-between mb-6"><div><b>{user.name}</b> ({user.className})</div><button onClick={handleLogout} className="text-red-500">Keluar</button></header>
                    {screen==='menu' && <div className="grid grid-cols-2 gap-4"><div onClick={()=>{setCat('pts'); setScreen('list')}} className="bg-white p-8 text-center shadow cursor-pointer border-t-4 border-orange-500">PTS</div><div onClick={()=>{setCat('pas'); setScreen('list')}} className="bg-white p-8 text-center shadow cursor-pointer border-t-4 border-purple-500">PAS</div></div>}
                    {screen==='list' && <div><button onClick={()=>setScreen('menu')} className="mb-4 text-blue-600">Kembali</button><div className="space-y-2">{myExams.map(ex=><div key={ex.id} className="bg-white p-4 shadow flex justify-between"><div><b>{ex.subject}</b> ({ex.teacher})</div><div>{isDone(ex.id)?'SELESAI':<button onClick={()=>{if(!ex.isStarted)return alert('Belum Mulai'); setExamId(ex.id); setScreen('runner')}} className="bg-blue-600 text-white px-3 py-1 rounded">KERJAKAN</button>}</div></div>)}</div></div>}
                </div>
            );
        };

        const ResultsView = ({ results }) => (<div className="p-4 bg-white shadow rounded"><table className="w-full text-sm"><thead className="bg-gray-100"><tr><th>Nama</th><th>Mapel</th><th>Nilai</th></tr></thead><tbody>{results.map((r,i)=><tr key={i}><td>{r.studentName}</td><td>{r.subject}</td><td>{r.score}</td></tr>)}</tbody></table></div>);

        // --- MAIN APP ---
        function ExamApp() {
            const [firebaseConfig, setFirebaseConfig] = useState(() => JSON.parse(localStorage.getItem('fb_config') || 'null'));
            const [isCloud, setIsCloud] = useState(false);
            const [db, setDb] = useState(null);

            useEffect(() => {
                if (firebaseConfig) {
                    try {
                        const app = window.firebaseApp.initializeApp(firebaseConfig);
                        const auth = window.firebaseApp.getAuth(app);
                        const dbInst = window.firebaseApp.getFirestore(app);
                        window.firebaseApp.signInAnonymously(auth).then(() => { setDb(dbInst); setIsCloud(true); });
                    } catch(e) { console.error(e); setIsCloud(false); }
                }
            }, [firebaseConfig]);

            const handleSaveConfig = (str) => {
                try {
                    let clean = str.replace(/const\s+\w+\s*=\s*/, '').replace(/;/g, '').trim();
                    const json = clean.replace(/([{,]\s*)([a-zA-Z0-9_]+)\s*:/g, '$1"$2":');
                    const conf = JSON.parse(json);
                    localStorage.setItem('fb_config', JSON.stringify(conf));
                    window.location.reload();
                } catch(e) { alert('Format Error: Copy object {...} from Firebase'); }
            };

            const settingsHook = useSettings(isCloud, db);
            const studentsHook = useSmartData('students', [], isCloud, db);
            const teachersHook = useSmartData('teachers', [], isCloud, db);
            const examsHook = useSmartData('exams', [], isCloud, db);
            const resultsHook = useSmartData('results', [], isCloud, db);
            const monitoringHook = useSmartData('monitoring', [], isCloud, db);
            
            const monitoringHandlers = {
                update: (id, data) => { 
                    const exists = monitoringHook.data.find(x => x.id === id || x.nim === id);
                    if(exists) monitoringHook.update(exists.id, data); else monitoringHook.add({...data, id: id});
                },
                remove: (id) => {
                    const exists = monitoringHook.data.find(x => x.id === id || x.nim === id);
                    if(exists) monitoringHook.remove(exists.id);
                }
            };
            const monitoringData = monitoringHook.data.reduce((acc, curr) => ({...acc, [curr.nim]: curr}), {}); 

            const [user, setUser] = useState(() => JSON.parse(sessionStorage.getItem('app_user') || 'null'));
            const [view, setView] = useState(() => sessionStorage.getItem('app_view') || 'login');

            useEffect(() => { sessionStorage.setItem('app_user', JSON.stringify(user)); sessionStorage.setItem('app_view', view); }, [user, view]);

            const handleLogin = (e) => {
                e.preventDefault();
                const { username, password } = loginInput;
                if (username === 'admin' && password === 'arkan@yumna') { setUser({role:'admin', name:'Administrator'}); setView('adminDashboard'); return; }
                const t = teachersHook.data.find(x => x.username === username && x.password === password);
                if (t) { setUser({role:'teacher', ...t}); setView('teacherDashboard'); return; }
                const s = studentsHook.data.find(x => x.username === username && x.password === password);
                if (s) { setUser({role:'student', ...s}); setView('studentDashboard'); return; }
                alert('Gagal Login');
            };

            const handleLogout = () => { setUser(null); setView('login'); sessionStorage.clear(); };
            const [loginInput, setLoginInput] = useState({username:'', password:''});

            return (
                <div>
                    {view === 'login' && <LoginView handleLogin={handleLogin} loginInput={loginInput} setLoginInput={setLoginInput} settings={settingsHook.settings} status={{online: isCloud}} />}
                    {view === 'adminDashboard' && <AdminDashboard data={{students: studentsHook.data, teachers: teachersHook.data, exams: examsHook.data, results: resultsHook.data, monitoring: monitoringData}} handlers={{students: studentsHook, teachers: teachersHook, exams: examsHook, results: resultsHook}} settings={settingsHook.settings} setSettings={settingsHook.updateSettings} handleLogout={handleLogout} onSaveCloudConfig={handleSaveConfig} status={{online: isCloud}} />}
                    {view === 'teacherDashboard' && <FullTeacherDashboard user={user} setUser={setUser} data={{exams: examsHook.data, results: resultsHook.data, monitoring: monitoringData}} handlers={{exams: examsHook, monitoring: monitoringHandlers}} settings={settingsHook.settings} handleLogout={handleLogout} />}
                    {view === 'studentDashboard' && <StudentDashboard user={user} data={{exams: examsHook.data, results: resultsHook.data}} handlers={{results: resultsHook, monitoring: monitoringHandlers}} settings={settingsHook.settings} handleLogout={handleLogout} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ExamApp />);
    </script>
</body>
</html>
